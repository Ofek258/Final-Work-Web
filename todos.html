<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="styleToDos.css">

</head>

<body>
    <div class="background">
        <div class="shape"></div>

    </div>

            <input type="text" placeholder="Todo..." data-input>

        <div class="lists" data-lists>

        </div>

    <div class="downbut" >
        <button class="button-17" role="button">Save</button> <button class="button-17" role="button">Log Out</button>
    </div>
    <!-- Script -->
    <script src="appToDos.js"></script>

</html>
